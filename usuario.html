<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Obtenemos todos los botones de editar
    const editButtons = document.querySelectorAll('.edit-btn');
    // Iteramos sobre cada botón
    editButtons.forEach(function(button) {
      button.addEventListener('click', function() {
        // Obtenemos el id del input asociado al botón
        const targetId = button.dataset.target;
        // Obtenemos el input correspondiente
        const inputField = document.getElementById(targetId);
        // Habilitamos la edición del input
        inputField.removeAttribute('readonly');
        // Damos el foco al input
        inputField.focus();
      });
    });

    // Manejamos el envío del formulario
    const userProfileForm = document.getElementById('user-profile-form');
    userProfileForm.addEventListener('submit', function(event) {
      event.preventDefault();
      // Obtenemos todos los campos del formulario
      const formFields = this.querySelectorAll('input');
      // Iteramos sobre cada campo
      formFields.forEach(function(field) {
        // Resetamos los campos de contraseña
        if (field.type === 'password') {
          field.value = '';
        } else {
          // Deshabilitamos la edición de los campos de texto
          field.setAttribute('readonly', true);
        }
      });
    });
  });
</script>
